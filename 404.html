  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @media(min-width: 768px) {
      .region__title {
        margin-left: 35px;
      }
    }

    .navbar {
      height: 50px;
      width: 100%;
      background-color: #ffeee6;
      position: fixed;
      z-index: 1000;
    }

    .navbar .nav-header {
      display: inline;
    }

    .navbar .nav-header .nav-logo {
      display: inline-block;
      margin-top: 7px;
      margin-left: 15px;
    }

    .navbar .nav-links {
      display: inline;
      float: right;
      font-size: 18px;
      z-index: 1000;
    }

    .navbar .nav-links a {
      padding: 10px 12px;
      text-decoration: none;
      font-weight: 550;
      color: white;
    }

    /* Hover effects */
    .navbar .nav-links a:hover {
      background-color: rgba(0, 0, 0, 0.3);
    }

    /* responsive navbar toggle button */
    .navbar #nav-check,
    .navbar .nav-btn,
    .navbar .nav-links,
    .nav-hover {
      display: none;
    }

    .no-scroll {
      overflow-y: hidden;
    }

    @media (max-width:991.98px) {
      .navbar .nav-header .nav-logo {
        margin-left: 50px;
      }

      .nav-hover {
        display: inline-block;
        position: absolute;
        top: 50px;
        left: 0px;
        width: 100%;
        height: calc(100vh - 50px);
        background-color: #000;
        transition: opacity .2s ease .35s;
        z-index: 999;
      }

      .navbar .nav-btn {
        display: inline-block;
        position: absolute;
        top: 0px;
        left: 0px;
      }

      .navbar .nav-btn label {
        display: inline-block;
        width: 50px;
        height: 50px;
        padding: 12px;
      }

      .navbar .nav-btn label span {
        display: block;
        height: 10px;
        width: 25px;
        border-top: 3px solid #80543c;
      }

      .navbar .nav-btn label:hover,
      .navbar #nav-check:checked~.nav-btn label {
        cursor: pointer;
      }

      .navbar .nav-links {
        position: absolute;
        display: block;
        text-align: left;
        width: 70%;
        max-width: 300px;
        height: calc(100vh - 50px);
        background-color: #80543c;
        transition: all 0.3s ease-in;
        overflow: hidden;
        top: 50px;
        left: 0px;
      }

      .navbar .nav-links a {
        display: block;
      }

      /* when nav toggle button not checked */
      .navbar #nav-check:not(:checked)~.nav-links {
        left: -300px;
      }

      .navbar #nav-check:not(:checked)~.nav-hover {
        opacity: 0;
        width: 0px;
        transition-duration: 0s;
        transition-delay: 0s;
      }

      /* when nav toggle button is checked */
      .navbar #nav-check:checked~.nav-links {
        left: 0px;
        overflow: hidden;
      }

      .navbar #nav-check:checked~.nav-hover {
        opacity: .5;
        width: 100%;
      }

      .navbar #nav-check:checked~body {
        overflow-y: hidden;
      }
    }

    body {
      margin: 0;
      padding: 0;
    }

    @keyframes loader-animation {

      0%,
      100% {
        transform: translateX(-100%);
      }

      25%,
      75% {
        transform: translateX(0%);
      }

      50% {
        transform: translateX(100%);
      }
    }

    .loader {
      height: 5px;
      width: 100%;
    }

    .loader .bar {
      position: fixed;
      z-index: 1000;
      height: 4px;
      width: 100%;
      top: 50px;
      border-radius: 2px;
      background-color: #80543c;
      animation-name: loader-animation;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    .soon::after {

<body data-locale='es'>
  <header id='site-header' role='banner'>
    <div class="navbar">
      <input type="checkbox" id="nav-check">
      <div class="nav-btn">

          <i class='a-icon-menu--heavy navbar-toggler__icon'></i>

        </div>
      </div>
    </div>
    <div class="loader">
      <div id="loading-bar" class="bar"></div>
    </div>
  </header>
  <script>
    let loadingStarted = 0;
    function hideMenu() {
      document.getElementById('nav-check').checked = false;
      document.body.classList.remove('no-scroll')
    }
    document.getElementById('nav-check').addEventListener('click', () => {
      document.body.classList.toggle('no-scroll')
    })
    document.getElementsByClassName('nav-hover')[0].addEventListener('click', hideMenu)
    function showLoadingBar() {
      loadingStarted = new Date().getTime();
      document.getElementById('loading-bar').classList.add('bar');
    }
    function hideLoadingBar() {
      let now = new Date().getTime();
      let executionTime = (now - loadingStarted) % 3000
      if (executionTime > 1500) document.getElementById('loading-bar').classList.remove('bar');
      else setTimeout(hideLoadingBar, 1500 - executionTime)
    }
  </script>
  <script>
    function getFunctionByName(functionName, context) {
      let namespaces = functionName.split(".");
      let func = namespaces.pop();
      for (var i = 0; i < namespaces.length; i++) {
        context = context[namespaces[i]];
      }
      return context[func];
    }

    function executeFunctionByName(functionName, context, args) {
      let funcArgs = Array.prototype.slice.call(arguments, 2);
      let func = getFunctionByName(functionName, context)
      if (func) return func.apply(context, funcArgs);
    }
  </script>
