    @keyframes loader-animation {

      0%,
      100% {
        transform: translateX(-100%);
      }

      25%,
      75% {
        transform: translateX(0%);
      }

      50% {
        transform: translateX(100%);
      }
    }

    .loader {
      height: 5px;
      width: 100%;
    }

    .loader .bar {
      position: fixed;
      z-index: 1000;
      height: 4px;
      width: 100%;
      top: 50px;
      border-radius: 2px;
      background-color: #80543c;
      animation-name: loader-animation;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    .soon::after {
      content: "Próximamente";
      color: #fff;
      font-weight: 650;
      position: absolute;
      background-color: #EBA390;
      padding: 5px 10px;
      display: inline-block;
      bottom: 2%;
      right: -2%;
    }

    .d-lg-block {
      display: block !important
    }

<body data-locale='es'>
  <header id='site-header' role='banner'>
    <div class="navbar">
      <input type="checkbox" id="nav-check">
      <div class="nav-btn">
        <label for="nav-check">
          <i class='a-icon-menu--heavy navbar-toggler__icon'></i>
        </label>
      </div>
      <div class="nav-header">
        <div class="nav-logo">
          <a href="/" data-navigo>
            <img src="/logo-omm.webp" height="40px" width="120px" alt="logo">
          </a>
        </div>
      </div>
      <div class="nav-links">
        <a href='/' data-navigo>Mis cursos</a>
      </div>
      <div class="nav-hover"></div>
      <div class='mr-lg-left' style="padding-right: 10px;">
        <div class='user-nav'>
          <ul class='clearfix loggedin loggedin--left'>
            <li class='my-courses d-lg-block'>
              <a href="/" aria-label="Vuelve al listado de cursos" id="greeting" data-navigo></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="loader">
      <div id="loading-bar" class="bar"></div>
    </div>
  </header>
  <script>
    let navBtn = document.getElementById('nav-check');
    let navHover = document.getElementsByClassName('nav-hover')[0];
    function hideMenu() {
      navBtn.checked = false;
      document.body.classList.remove('no-scroll');
    }
    navBtn.addEventListener('click', () => {
      document.body.classList.toggle('no-scroll')
    })
    navHover.addEventListener('click', hideMenu)
    let ldngStarted = 0;
    let ldngBar = document.getElementById('loading-bar');
    function showLoadingBar() {
      ldngStarted = new Date().getTime();
      ldngBar.classList.add('bar');
    }
    function hideLoadingBar() {
      let executionTime = (new Date().getTime() - ldngStarted) % 3000;
      if (executionTime > 1500) ldngBar.classList.remove('bar');
      else setTimeout(hideLoadingBar, 1500 - executionTime)
    }
    window.addEventListener('hideMenu', hideMenu);
    window.addEventListener('showLoadingBar', showLoadingBar);
    window.addEventListener('hideLoadingBar', hideLoadingBar);
  </script>
  <main class='js-main-content' id='main-content' role='main'>
    <div class='content-nav content-nav--light d-none d-md-block'>
      <nav aria-label='breadcrumb' class='container'>
        <ol class='breadcrumb'>
          <li><a href='/courses' data-navigo><img style='width: 1.7em; height: 1.7em; display: inline-block;'
                src='/icon-omm.webp' alt="Icono Omm Tejidos" aria-label="Ir a mis cursos"></a></li>
          <li><a href='/courses' data-navigo>Mis cursos</a></li>
        </ol>
      </nav>
    </div>
    <div id="content">
    </div>
  </main>
  <script>
    function breadCon(courseId, courseName, unitName) {
      let breadcrumb = document.getElementsByClassName('breadcrumb')[0];
      let courseBread = document.getElementById('course-bread')
      let unitBread = document.getElementById('unit-bread')
      if (courseBread) breadcrumb.removeChild(courseBread)
      if (unitBread) breadcrumb.removeChild(unitBread)
      if (courseId && courseName && unitName) {
        let courseLi = document.createElement('li');
        courseLi.id = 'course-bread';
        courseLi.innerHTML = `<a href='/courses/` + courseId + `' data-navigo>` + courseName + `</a>`;
        let unitLi = document.createElement('li');
        unitLi.id = 'unit-bread';
        unitLi.innerHTML = unitName;
        breadcrumb.append(courseLi, unitLi);
      }
    }
    window.addEventListener('breadCon', (e) => breadCon.apply(this, e.detail));
  </script>
  <footer class='site-footer' id='site-footer'>
    <div class='footer-corp t-footer-corp'>
      <div class='container'>
        <div class='row'>
          <div class='col-md-2 col-lg-1'>
            <div class='section socialshare'>
              <h4 style="color:#848484; font-weight: 500;">Nuestras Redes</h4>
              <ul class='list-inline networks d-none d-sm-flex'>
                <li class='list-inline-item'>
                  <a title='Facebook' href='https://www.facebook.com/Omm-Tejidos-107061625354739'><i
                      class='a-icon-facebook-min'></i></a>
                </li>
                <li class='list-inline-item'>
                  <a title='Instagram' href='https://www.instagram.com/omm_tejidos/'><i
                      class='a-icon-instagram'></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <ul class='legal-list' style="color:#848484; font-weight: 500;">
          <li>
            <span class="copyleft">&copy;</span> Omm Tejidos 2022 - v1.2.2
          </li>
        </ul>
      </div>
    </div>

  </footer>
  <script defer src="/core.js"></script>
  <script defer src="/components/greeting/greeting.js"></script>
  <script defer src="/router.js"></script>
  <script>
